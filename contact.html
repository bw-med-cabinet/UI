<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico"/>
    <title>Contact | Med Cabinet</title>
</head>
<body>
    
    <header>
        <a href="/index.html" class="logo"><img src="images/logo.png"></a>
        <nav>
            <a href="/about.html">About Us</a>
            <a href="/contact.html">Contact</a>
            <a href="#">Sign In</a>
        </nav>
    </header>

    <section class="contact-form">
        <div class="form-container">
            <h1>Contact us</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>
                <textarea id="message" name="message" rows="10" placeholder="Your message here"></textarea><br><br>
                <input type="submit" id="submit">
            </form>
        </div>
    </section>

    <footer>
        <a href="/index.html" class="logo"><img src="images/logo.png"></a>
        <nav>
            <a href="/about.html">About Us</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </footer>

</body>
</html>
